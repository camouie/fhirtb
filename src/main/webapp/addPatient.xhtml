<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">

		<h:form>

			<fieldset>

				<legend>Register a Patient</legend>

				<h:outputLabel for="firstname">Firstname<span
						class="requis">*</span>
				</h:outputLabel>

				<h:inputText id="firstname" binding="#{inputfn}" required="true"
					size="20" maxlength="60" />


				<br />

				<h:outputLabel for="lastname">Lastname<span
						class="requis">*</span>
				</h:outputLabel>

				<h:inputText id="lastname" binding="#{inputln}" required="true"
					size="20" maxlength="60" />

				<br />

				<h:commandButton value="Register"
					action="#{patientbean.addPatient(inputfn.value, inputln.value)}"
					styleClass="sansLabel" />

				<br />

			</fieldset>

		</h:form>
	</ui:define>
</ui:composition>
</html>
