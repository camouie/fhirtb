<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<div id="header">
		<ui:define name="header">
			<ui:include src="/WEB-INF/templates/headerLogin.xhtml" />
		</ui:define>
	</div>

	<ui:define name="content">
		<h:head>
			<title>login</title>
			<style type="text/css">
#containercent {
	width: 320px;
	margin: 0 auto;
    border-radius: 25px;
    background: #e2e2e2;
    padding: 20px; 
    height: 300px;
}

#spacer{
	height: 20px;
}

form {
	text-align: center;
}
</style>
		</h:head>
		<h:body>
		<div id="spacer"></div>

			<div id="containercent">
				<h:form>
					<h3>Please Login</h3>
					<h:outputText value="Username" />
					<br/>
					<h:inputText id="username" value="#{loginbean.user}" styleClass="form-control" ></h:inputText>
					<h:message for="username"></h:message>
					<br></br>

					<h:outputText value="Password" />
					<br/>
					<h:inputSecret id="password" value="#{loginbean.pwd}" styleClass="form-control" ></h:inputSecret>
					<h:message for="password"></h:message>
					<br></br>

					<h:commandButton action="#{loginbean.validateUsernamePassword}"
						value="Login" styleClass="btn btn-default"></h:commandButton>
				</h:form>
			</div>
		</h:body>
	</ui:define>

</ui:composition>
</html>
