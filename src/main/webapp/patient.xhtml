<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	
	<f:event type="preRenderView" listener="#{observationbean.load()}"/>
	
	<c:set var="patient" value="#{observationbean.patient}" />
	
	   <div class="row col-md-6 col-md-offset-2 custyle">
	   <h:form>
				<table class="table table-striped custab">
					<thead>
						<tr>
							<td>Logical ID </td>
							<td>Firstname </td>
							<td>Lastname </td>
							<td>Birthdate </td>
						</tr>
					</thead>
	   <tr>
							<td><h:outputText value="#{patient.getIdElement().getIdPart()}">
								</h:outputText></td>
							<td><h:outputText
									value="#{patient.getNameFirstRep().getGivenAsSingleString()}"></h:outputText>
							</td>
							<td><h:outputText
									value="#{patient.getNameFirstRep().getFamily()}"></h:outputText>
							</td>
							<td><h:outputText value="#{patient.getBirthDate()}">
									<f:convertDateTime pattern="dd.MM.yyyy" />
								</h:outputText></td>

							<td class="text-center"><a class='btn btn-info btn-xs'
								href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a>
								<a href="#" class="btn btn-danger btn-xs"><span
									class="glyphicon glyphicon-remove"></span> Del</a></td>

						</tr>
						<tr>
				<td>
				
				<h:outputLabel for="weight">Body Weight<span
						class="requis">*</span>
				</h:outputLabel>
				</td>
				 	 <td width="250px">
				<h:inputText id="weight" value="#{observationbean.bodyWeight}" size="20" maxlength="60"  styleClass="form-control">
				<f:convertNumber pattern="#0.0" />
				</h:inputText>
				
				</td></tr>
						<tr><td>
					
						<h:commandButton value="Save"
					action="#{observationbean.updateAllObs()}"
					styleClass="btn btn-default" />
				
					</td></tr>
			</table>
				</h:form>
			</div>
	</ui:define>
</ui:composition>
</html>
