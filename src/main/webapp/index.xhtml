<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h2>Search for patients by lastname</h2>
		<h:form>
			<h:inputText value="#{patientbean.lastname}" />
			<h:commandButton value="Chercher"
				action="#{patientbean.getPatientsByLastname}" />
			<br />

			<table>
				<tr>
					<td>Logical ID</td>
					<td>Firstname</td>
					<td>Lastname</td>
					<td>Birthdate</td>
				</tr>
				<ui:repeat value="#{patientbean.patients}" var="patient">
					<tr>
						<td><h:link value="#{patient.getIdElement().getIdPart()}">
							</h:link></td>
						<td><h:outputText
								value="#{patient.getNameFirstRep().getGivenAsSingleString()}"></h:outputText>
						</td>
						<td><h:outputText
								value="#{patient.getNameFirstRep().getFamilyAsSingleString()}"></h:outputText>
						</td>
						<td><h:outputText value="#{patient.getBirthDate().toString()}"></h:outputText>
						</td>
					</tr>
				</ui:repeat>
			</table>

		</h:form>
	</ui:define>
</ui:composition>
</html>
