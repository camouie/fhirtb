<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">

		<h:head>
			<title>login</title>
			<style type="text/css">
#containercent {
	width: 50%;
	margin: 0 auto;
}
</style>
		</h:head>

		<f:event type="preRenderView" listener="#{observationbean.load()}" />

		<!-- Inputtexts with patient's and its observations attributes -->
		<h:form>
			<div id="containercent">
				<table cellpadding="10">
					<tr>
						<td>
							<h3>Edit a Patient</h3>
						</td>
						<td></td>
					</tr>
					<tr>
						<td><h:outputLabel for="firstname">Firstname<span
									class="requis">*</span>
							</h:outputLabel></td>
						<td width="250px"><h:inputText id="firstname"
								value="#{observationbean.firstname}" required="true" size="20"
								maxlength="60" styleClass="form-control" /></td>
					</tr>
					<tr>
						<td height="10px"></td>
						<td></td>
					</tr>
					<tr>
						<td><h:outputLabel for="lastname">Lastname<span
									class="requis">*</span>
							</h:outputLabel></td>
						<td width="250px"><h:inputText id="lastname"
								value="#{observationbean.lastname}" required="true" size="20"
								maxlength="60" styleClass="form-control" /></td>
					</tr>
					<tr>
						<td height="10px"></td>
						<td></td>
					</tr>
					<tr>
						<td><h:outputLabel for="prefix">Prefix<span
									class="requis">*</span>
							</h:outputLabel></td>
						<td width="250px"><h:inputText id="prefix"
								value="#{observationbean.prefix}" required="true" size="20"
								maxlength="60" styleClass="form-control" /></td>
					</tr>
					<tr>
						<td height="10px"></td>
						<td></td>
					</tr>

					<tr>
						<td><h:outputLabel for="birthdate">Birthdate<span
									class="requis">* (yyyy-MM-dd)</span>
							</h:outputLabel></td>
						<td width="250px"><h:inputText
								value="#{observationbean.birthdate}" required="true" size="20"
								maxlength="60" styleClass="form-control">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:inputText></td>
					</tr>
					<tr>
						<td height="10px"></td>
						<td></td>
					</tr>
					<tr>
						<td><h:outputLabel for="weight">Body Weight (kg - #.#)<span
									class="requis">*</span>
							</h:outputLabel></td>
						<td width="250px"><h:inputText id="weight"
								value="#{observationbean.bodyWeight}" size="20" maxlength="60"
								styleClass="form-control">
								<f:convertNumber pattern="#0.0" />
							</h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel for="height">Body Height (cm - #.#)<span
									class="requis">*</span>
							</h:outputLabel></td>
						<td width="250px"><h:inputText id="height"
								value="#{observationbean.bodyHeight}" size="20" maxlength="60"
								styleClass="form-control">
								<f:convertNumber pattern="#0.0" />
							</h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel for="heartrate">Heart Rate (/min - #.#)<span
									class="requis">*</span>
							</h:outputLabel></td>
						<td width="250px"><h:inputText id="heartrate"
								value="#{observationbean.heartrate}" size="20" maxlength="60"
								styleClass="form-control">
								<f:convertNumber pattern="#0.0" />
							</h:inputText></td>
					</tr>
					<tr>
						<td><h:commandButton value="Save"
								action="#{observationbean.updateAllObs()}"
								styleClass="btn btn-default" /></td>
					</tr>
				</table>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
